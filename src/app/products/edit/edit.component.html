<h2>Product Edition</h2>

<div class="container">
  <div class="row">
    <table>
      <tr>
        <td>ID#</td>
        <td>{{product.id}}</td>
      </tr>
      <tr>
        <td>Name</td>
        <td><input [(ngModel)]="product.name" placeholder="Product Name"/></td>
      </tr>
      <tr>
        <td>Type</td>
        <td>{{product.type}}</td>
      </tr>
      <tr>
        <td>Qte.</td>
        <td><input [(ngModel)]="product.stock" placeholder="Product Qte"/></td>
      </tr>
      <tr>
        <td>Description</td>
        <td><input [(ngModel)]="product.description" placeholder="Product Description"/></td>
      </tr>
      <tr>
        <td></td>
        <td><button (click)="update()">Update</button></td>
      </tr>
    </table>
  </div>
</div>
